<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AwesomeAlpine Plays</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module">
      import '/index.ts';
    </script>
  </head>
  <body
    class="bg-neutral-900 flex flex-col items-center gap-12 mx-auto pt-40 text-gray-200 min-h-[100dvh]"
    x-data="editor">
    <div>AlpineJS</div>
    <iframe :srcdoc="asDocument" class="w-full" x-init="prettify"></iframe>
    <div
      id="container"
      class="w-full min-h-[50dvh] font-mono *:!text-xl sticky bottom-0"
      @keyup="update"
      @keyup.debounce.5000ms="prettify"
      x-init="registerEditor($el)"></div>
  </body>
</html>
