<extends src="layout/main.html" locals='{"title": "Plays"}'>
<block name="main">
<include src="components/header.html"></include>
<script type="module">
      import { Draggable } from '../components/draggablePartition.ts';
      import Alpine from 'alpinejs';

      Alpine.plugin(Draggable);
</script>
<main x-data
      x-partition
      x-effect="console.log($partition)"
      class="flex flex-col md:flex-row flex-auto relative border-t border-gray-200 dark:border-gray-800">
  <include src="components/organisms/editor.html"></include>
  <span role="presentation"
        x-effect="console.log('handle', $partition.handle)"
        class="bg-neutral-900 w-1 hover:bg-neutral-700 hover:w-2 transition-all"
        x-bind="$partition.handle"></span>
  <div class="flex-initial flex flex-col grow border-t border-gray-200 dark:border-white/10 lg:border-0 bg-gray-50 dark:bg-black"
       :class="{ 'pointer-events-none': $partition.dragging }">
    <iframe title="Preview"
            class="w-full h-full bg-neutral-900"
            sandbox="allow-scripts allow-pointer-lock"
            src="/sandbox.html"></iframe>
  </div>
</main>
</block>
</extends>
