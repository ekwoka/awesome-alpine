<label class="flex-auto w-full">
  <span class="sr-only">{{ label }}</span>
  <input
    required=""
    type="{{ type }}"
    autocomplete="email"
    placeholder="{{ label }}"
    class="bg-transparent px-4 py-2.5 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-[0.8125rem]/6 w-full"
    name="{{ name }}" />
</label>
