<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div x-data>
      <button type="button" @click="$toasts.show('Hello, world!')">
        Add Toast
      </button>
      <template x-for="toast in $toasts.queue" :key="toast.id">
        <div x-show="toast.shown">
          <div toast>
            <p x-text="toast.id"></p>
            <p x-html="toast.message"></p>
          </div>
          <button type="button" @click="$toast.dismiss()">Close</button>
        </div>
      </template>
    </div>
  </body>
</html>
