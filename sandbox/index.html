<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module" src="./index.ts"></script>
  </head>
  <body style="display: flex; gap: 1rem; overflow-x: scroll">
    <template>
      <div style="display: flex; flex-direction: column; gap: 2rem">
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: max-content;
          ">
          <h2>Method</h2>
          <button type="button" data-add>Click Me To Add 10000 rows</button>
          <button type="button" data-add-one>Click Me To Add 1 rows</button>
          <button type="button" data-shuffle>
            Click Me to shuffle all rows
          </button>
          <button type="button" data-remove-one>
            Click Me to remove 1 row
          </button>
          <button type="button" data-swap>Click Me to swap 2 rows</button>
          <button type="button" data-sort>Click Me to sort all rows</button>
          <button type="button" data-reverse>
            Click Me to reverse all rows
          </button>
          <button type="button" data-remove-second>
            Click Me to remove every other row
          </button>
          <button type="button" data-remove>Click Me to remove all rows</button>
        </div>
        <ul>
          <template id="content">
            <li>hello</li>
          </template>
        </ul>
      </div>
    </template>
  </body>
</html>
